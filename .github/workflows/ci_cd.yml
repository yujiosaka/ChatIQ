name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv pip install --system .
          uv pip install --system flake8 black isort pytype pytest coverage
          npm ci

      - name: Lint with flake8
        run: |
          uv run --system flake8 chatiq

      - name: Check code formatting
        run: |
          uv run --system black --check chatiq

      - name: Check imports with isort
        run: |
          uv run --system isort chatiq --check --diff

      - name: Run Pytype
        run: |
          uv run --system pytype chatiq

      - name: Run unit tests and measure code coverage
        run: |
          uv run --system coverage run -m pytest
          uv run --system coverage xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3

      - id: semantic-release
        name: Run semantic-release
        run: |
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish package
        run: uv pip build --system . && uv pip publish --system --api-token ${{ secrets.PYPI_API_TOKEN }}
        if: ${{ steps.semantic-release.outputs.nextVer != null }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        if: ${{ steps.semantic-release.outputs.nextVer != null }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        if: ${{ steps.semantic-release.outputs.nextVer != null }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: ${{ steps.semantic-release.outputs.nextVer != null }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            yujiosaka/chatiq:${{ steps.semantic-release.outputs.nextVer }}
            yujiosaka/chatiq:latest
        if: ${{ steps.semantic-release.outputs.nextVer != null }}
